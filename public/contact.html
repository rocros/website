    <!-- JS -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
  </head>
  <body>
    <!-- navbar -->
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="./index.html">
            <img src="bootstrap/img/header_logo.png" alt="header_rocros">
          </a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li>
              <a href="./about.html">ABOUT</a>
            </li>
            <li>
              <a href="./member.html">MEMBER</a>
            </li>
            <li>
              <a href="./study.html">STUDY</a>

              <a href="./contact.html">CONTACT</a>
            </li>
          </ul>
        </div>
        <!--/.nav-collapse -->
      </div>
    </div>
    <!-- contact -->
    <div id="contact">
      <div class="container">
        <div class="row centered">
          <div class="col-sm-8 col-lg-8 col-sm-offset-2 col-lg-offset-2">
            <h2>CONTACT</h2>
            <div id="contact-form" class="mt">
              <form action="" method="post" class="contactForm">
                <div class="form-group mt">
                  <label for="name">Your Name</label>
                  <input type="text" name="name" class="form-control" id="name" placeholder="Your Name"/>
                  <div class="validation"></div>
                </div>
                <div class="form-group mt">
                  <label for="email">Your Email</label>
                  <input type="email" class="form-control" name="email" id="email" placeholder="Your Email"/>
                  <div class="validation"></div>
                </div>
                <div class="form-group mt">
                  <label for="subject">Subject</label>
                  <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" />
                  <div class="validation"></div>
                </div>
                <div class="form-group mt">
                  <label for="message">Message</label>
                  <textarea class="form-control" name="message" rows="5"></textarea>
                  <div class="validation"></div>
                </div>
                <button type="submit" class="mt button">SEND</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer" class="mt">
      <div class="container">
        <div class="row">
          <p>footerです</p>
        </div>
      </div>
    </div>
  </body>
</html>
